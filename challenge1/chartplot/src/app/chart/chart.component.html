<div *ngIf="barChartData && barChartData.length > 0">
  <canvas baseChart #myChart="base-chart"
          [options]="barChartOptions"
          [datasets]="barChartData"
          [legend]="barChartLegend"
          chartType="line">
  </canvas>
</div>
<div *ngIf="!barChartData || barChartData.length <= 0">
  <p>Insert your events and click the "Generate Chart" button.</p>
</div>
